<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ha Sheesh - Third-Party Certification</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #F2EFEC;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            color: #111;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            text-align: center;
            color: #66625C;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .cert-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: #C5A059;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #D4AF37;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(197, 160, 89, 0.3);
        }

        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Third-Party Certification</h1>
    <p>Ha Sheesh - Premium Cannabis Products</p>

    <img src="images/certification.webp" alt="Ha Sheesh Third-Party Certification" class="cert-image">

    <div class="button-container">
        <a href="javascript:window.close()" class="back-link">Close Window</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        .test-div {
            width: 200px;
            height: 400px;
            background-image: url("images/pen.webp");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid red;
        }
        .test-img {
            width: 200px;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1>Testing WebP Images</h1>
    <h2>As background-image (div):</h2>
    <div class="test-div"></div>
    
    <h2>As img src:</h2>
    <img src="images/pen.webp" class="test-img">
    
    <h2>PNG original as img src:</h2>
    <img src="images/pen.png" class="test-img">
</body>
</html>
